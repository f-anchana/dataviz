<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./d3.js" defer></script>
    <script src="./script.js" defer></script>
    <title>G-Rap</title>
    <link rel="icon" type="image/png" href="./img/logo_blanc.png">
</head>

<body>

    <section>
        <div class="fond1"></div>
        <img class="strokeleft" src="./img/strokeleft.png" alt="">
        <img class="strokeright" src="./img/strokeright.png" alt="">
        
        <p>Explore Now</p>
        <a href="#section2" class="scroll"><span></span></a>

    </section>

    <section>

        <img class="strokeleft2" src="./img/strokeleftb.png" alt="">
        <img class="strokeright2" src="./img/strokerightb.png" alt="">
        <div class="fond2">
            <h2 id="section2">Evolution of the <span class="tube">best rap hits</span> nominated <br> by the Grammy
                Awards</h2>
        </div>

        <svg width="75vw" height="calc(75vw * 220 / 120)" viewBox="-10 -110 250 120">
            <!-- vmin est le plus petit width et height et pour dessiner une ligne c'est avec line-->
    
            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="3" markerHeight="3" orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10" fill="none" stroke="black" stroke-width="2px" />
                </marker>
            </defs>   
            <rect width="300" height="100" transform="translate(0,-100)" fill="#fff"></rect>
            <g id="objet"></g>
            <!-- c'est le JavaScript qui va le remplir mais faut bien le sÃ©lectionner donc on met un id-->
    
            <line x1="0" y1="0" x2="0" y2="-130" stroke="black" marker-end="url(#arrow)"></line>
            <!-- c'est la ligne verticale qui part de bas en haut / comme le HTML c'est de haut en bas, alors plus on descend, plus les valeurs sont positives-->
    
            <line x1="0" y1="0" x2="230" y2="0" stroke="black" marker-end="url(#arrow)"></line>
        </svg>  

    </section>


    <section>

        <div class="fond3"></div>

        <div class="chanteurs"></div>


    </section>

    
    
</body>

</html>
